<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="cria_historia.css" />
    <title>Crie sua História</title>
  </head>

  <body>
    <div class="escolhas">
      <div class="row">
        <h2 class="nome">Nome: <span id="nomeRPG"></span></h2>
        <h2 class="tipo">Tipo: <span id="tipoRPG"></span></h2>
      </div>
    </div>

    <div class="historia">
      <textarea
        id="historiaRPG"
        rows="10"
        cols="50"
        placeholder="Escreva sua história aqui..."
      ></textarea>
    </div>

    <button onclick="salvarHistoria()" class="salvar">Salvar História</button>
    <button onclick="voltarPaginaPrincipal()" class="voltar">
      Voltar à Página Principal
    </button>

    <script>
      // Obtenha os parâmetros da URL
      const urlParams = new URLSearchParams(window.location.search);
      const nomeRPG = urlParams.get("nomeRPG");
      const tipoRPG = urlParams.get("tipoRPG");

      // Exiba os valores recebidos no topo da página
      document.getElementById("nomeRPG").textContent = nomeRPG;
      document.getElementById("tipoRPG").textContent = tipoRPG;

      function salvarHistoria() {
        const historia = document.getElementById("historiaRPG").value;
        // Faça algo com a história, como enviar para o servidor ou processar localmente
        console.log("História salva:", historia);
      }

      function voltarPaginaPrincipal() {
        window.location.href = "index.html";
      }
    </script>
  </body>
</html>
