<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="Gerador de senhas">
    <title>Gerador de senha</title>
    <link rel="stylesheet" href="senhas.css">
</head>
<body>
    

    <img class="logo" src="logo.png" alt="Gerador de senha logo">

    <main class="container-input">
        <span>Tamanho <span id="valor"></span>caracteres</span>
        <input type="range" min="5" max="25" value="15" id="slider" class="slider">

        <button id="button" class="button-cta">Gerar senha</button>
    </main>

    <div id="container-passwor" onclick="copyPassword()" class="container-password hide">
        <span class="title">Sua senha foi gerada: </span>
        <span class="password"></span>
        <span class="tooltip">Clique na senha para copiar.</span>
    </div>
    



    <script>
        let sliderElement = document.querySelector("#slider");
        let buttonElement = document.querySelector("#button");

        let sizePasswor = document.querySelector("#valor");
        let passwor = document.querySelector("#password");

        let containerpassword = document.querySelector("#container-password");

        let charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@";
        let novaSenha = "";

        sizePassword.innerHTML = sliderElement.value;

        slider.oniput = function(){
            sizePassword.innerHTML = this.value
        }

        function generatePassword(){

            let pass = "";
            for(let i= 0, n = charset.length; i < sliderElement.value; ++i){
                pass += charset.charAt(Math.floor(Math.random() * n));
            }

            containerPassword.classList.remove("hide");
            sizePassword.innerHTML = pass;
            novaSenha = pass;

        }

        function copyPassword(){
            alert("Senha copiada com sucesso!")
            navigator.clipboard.writeText(novaSenha);
        }
    </script>
</body>
</html>
