<body>
    <h1>Distribuidores</h1>
    <div>
        
       <table class="table table-striped">
        <thead>
            <tr>
                <th style="left: auto;">CÃ³digo</th>
                <th style="position: relative; right: 980px;">Nome</th>
                <th style="position: relative; right: 566px;">CNPJ</th>
                <th style="position: relative; right: 447px;">Cidade</th>

        <tbody>
            <tr id="id" ></tr>

    <footer>

    </footer>
    <script>

        var output = document.getElementById('output');
        var products = [];
        var token = window.localStorage.getItem('token');
        console.log(token)


       $.ajax({
                type: 'GET',
                url: 'http://conxpert-api.lab.xpert.com.br/distribuidores',
                headers: {
                   
                    'Authorization':'Bearer ' + token
                },
            }).done(function(data){
                console.log(data)
                
                for(var i = 0; i < data.length; i++){
        
                    $('#id').append(`
                        <tr>
                            <td style="padding-right: 40px;">${data[i].CODIGO}</td>
                            <td>${data[i].REPRESENTANTE}</td>
                            <td>${data[i].CNPJCPF}</td>
                            <td>${data[i].CIDADE}</td>
                            <td>${data[i].ESTADO}</td>
                        </tr>
                    `);
                }
            })


    </script>
