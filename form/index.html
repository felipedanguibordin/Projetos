<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Validador de Formulário</title>
  </head>
  <body>
    <div class="screen">
      <div class="leftside">
        <img src="download (8).jpg" alt="" />
      </div>
      <div class="rightside">
        <h1>Crie uma conta</h1>
        <form method="post" class="b7validator">
          <label>
            Seu nome:<br />
            <input
              type="text"
              name="name"
              data-rules="required|min=2"
              autocomplete="off"
            />
          </label>
          <label>
            Seu e-mail:<br />
            <input
              type="email"
              name="email"
              data-rules="required|min=5"
              autocomplete="off"
            />
          </label>
          <label>
            Sua senha:<br />
            <input
              type="password"
              name="password"
              data-rules="required|min=4"
              autocomplete="off"
            />
          </label>
          <label>
            <input type="submit" value="Cadastre-se" />
          </label>
        </form>

        <div>Já tem uma conta? <a href="">Faça o Login</a></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
