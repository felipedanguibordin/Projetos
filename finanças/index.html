<!DOCTYPE html>
<html>
  <head>
    <title>Gerenciador de Finanças</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h4 class="title">Gerenciador de Finanças</h4>
      <form id="transaction-form">
        <label for="description-input">Descrição:</label>
        <input
          type="text"
          id="description-input"
          placeholder="Digite a descrição"
          required
          autocomplete="off"
        />
        <label for="amount-input">Valor:</label>
        <input
          type="number"
          id="amount-input"
          placeholder="Digite o valor"
          required
          autocomplete="off"
        />
        <label>Tipo:</label>
        <select
          id="type-select"
          class="form-select"
          aria-label="Default select example"
        >
          <option value="Receita">Receita</option>
          <option value="Despesa">Despesa</option>
          <option value="Investimento">Investimento</option>
        </select>
        <button
          type="button"
          style="margin-top: 10px; margin-bottom: 10px"
          onclick="addTransaction()"
        >
          Adicionar
        </button>
      </form>
      <ul class="list-group" id="transaction-list"></ul>
      <div id="total-balance"></div>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
